<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #333;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline;
        }

        .menu a {
            display: inline-block;
            padding: 14px 16px;
            text-decoration: none;
            color: white;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li><a th:href="@{'/halls'}">Залы</a></li>
        <li><a th:href="@{'/films'}">Фильмы</a></li>
        <li><a th:href="@{'/tickets'}">Билеты</a></li>
    </ul>
</div>
<div>
    <form th:action="@{/sessionsByFilms}" method="post">
        <input type="text" id="name" name="name_film" onkeyup="myFunction()" placeholder="Введите название фильма"/>
        <table id="myTable">
            <tr>
                <th>Номер сеанса</th>
                <th>Номер зала</th>
                <th>Время начала</th>
            </tr>
            <tr th:each="sessionWithFilm : ${sessionsWithFilm}">
                <td th:text="${sessionWithFilm.getSession_id()}"></td>
                <td th:text="${sessionWithFilm.getNumHall()}"></td>
                <td th:text="${sessionWithFilm.getTime_of_start()}"></td>
            </tr>
        </table>
    </form>
</div>

<script>
    function myFunction() {
        // Объявить переменные
        var nameInput, unitsInput, nameFilter, table, tr, td, i, txtValue;
        nameInput = document.getElementById("inputNameSort");
        nameFilter = nameInput.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(nameFilter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
